name: MissAV Automation

on:
  workflow_dispatch:

jobs:
  missav:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install Python deps
        run: pip install -r requirements.txt

      - name: Run MissAV worker
        env:
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GSHEETS_CREDENTIALS: ${{ secrets.GSHEETS_CREDENTIALS }}
          ARCHIVE_ACCESS_KEY: ${{ secrets.ARCHIVE_ACCESS_KEY }}
          ARCHIVE_SECRET_KEY: ${{ secrets.ARCHIVE_SECRET_KEY }}
          PYTHONPATH: .
        run: python missav/missav_worker.py
